<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="white" id="toggle">🌙</button>
    <h2>EL PRIMERO EN LLEGAR A 5 PUNTOS GANA</h2>
    <div class="result">
        <div class="resultList">
            <p class="humanScore">Tú: 0</p>
            <p class="computerScore">Rival: 0</p>
        </div>
    </div>
    <div class="buttons">
        <button class="weapon" id="piedra">🪨</button>
        <button class="weapon" id="papel">🧻</button>
        <button class="weapon" id="tijera">✂️</button>
    </div>
    <p class="game disabled"></p>
    <button class="disabled" id="restart">RESTART</button>
    <script src="script.js"></script>
</body>
</html>
